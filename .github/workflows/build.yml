name: Build Mechanisms Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download Gradle 8.1
      run: |
        wget https://services.gradle.org/distributions/gradle-8.1-bin.zip
        unzip -q gradle-8.1-bin.zip
    
    - name: Build with Gradle
      run: gradle-8.1/bin/gradle build --no-daemon
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: YTBudkaMechanisms-Mod
        path: build/libs/*.jar
