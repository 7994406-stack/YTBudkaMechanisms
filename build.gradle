buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '6.0.+', changing: false
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'

group = 'com.ytbudka'
version = '1.0.0'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    copyIdeResources = true
    
    runs {
        client {
            workingDirectory project.file('run')
        }
        server {
            workingDirectory project.file('run')
        }
    }
}

sourceSets.main {
    java { srcDir 'src/main/java' }
    resources { srcDir 'src/main/resources' }
}

repositories {
    maven { url = 'https://maven.minecraftforge.net' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
}

jar {
    archivesBaseName = 'YTBudkaMechanisms'
    
    manifest {
        attributes([
            "Specification-Title": "mechanisms",
            "Specification-Vendor": "YTBudka_mx",
            "Specification-Version": "1",
            "Implementation-Title": "YTBudka Mechanisms",
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor": "YTBudka_mx"
        ])
    }
    
    from sourceSets.main.output
}

processResources {
    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
