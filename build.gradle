apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'

group = 'com.ytbudka'
version = '1.0.0'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    // Копируем ресурсы в папку сборки, чтобы они точно попали в JAR
    copyIdeResources = true
}

// Указываем явно, где лежат ресурсы
sourceSets.main {
    java { srcDir 'src/main/java' }
    resources { srcDir 'src/main/resources' }
}

repositories {
    maven { url = 'https://maven.minecraftforge.net' }
    mavenCentral()
}

dependencies {
    // Используем стабильную версию Forge
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "mechanisms",
            "Specification-Vendor": "YTBudka_mx",
            "Specification-Version": "1",
            "Implementation-Title": "YTBudka Mechanisms",
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor": "YTBudka_mx",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    // ВАЖНО: Включаем скомпилированные классы и ресурсы в JAR
    from sourceSets.main.output
}

// Настройка обработки ресурсов (чтобы mods.toml точно попал куда надо)
processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

// Настройка кодировки (чтобы русский текст не ломался)
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
