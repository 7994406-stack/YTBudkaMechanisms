buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '6.0.+', changing: false
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'

group = 'com.ytbudka'
version = '1.0.0'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    copyIdeResources = true
}

// Принудительно включаем папки в сборку
sourceSets.main {
    java { srcDir 'src/main/java' }
    resources { srcDir 'src/main/resources' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.4.0'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "mechanisms",
            "Specification-Vendor": "YTBudka_mx",
            "Specification-Version": "1",
            "Implementation-Title": "YTBudka Mechanisms",
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor": "YTBudka_mx"
        ])
    }
    // Включаем всё содержимое в JAR
    from {
        sourceSets.main.output
    }
}

tasks.withType(Copy).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
